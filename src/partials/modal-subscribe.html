<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../sass/main.css" />
  </head>
  <body>
    <button class="button">Otw√≥rz modal</button>

    <div class="modal is-hidden">
      <div class="modal__container">
        <button class="modal__close">
          <span>x</span>
        </button>
        <div class="modal__image">
          <picture>
            <source
              media="(max-width:767px)"
              srcset="../images/christie-kim_mobile.jpg 1x, ../images/christie-kim_mobile@2x.jpg 2x"
              type="image/jpeg"
            />
            <img src="../images/christie-kim_mobile.jpg" alt="Modal Image" />
          </picture>
        </div>
        <div class="modal__content">
          <h3 class="modal__title">Follow to our newsletter</h3>
          <p class="modal__text">
            Be the first to get exclusive offers and the latest news on our product directly in your
            box.
          </p>
          <label class="modal__label" for="email"
            >Email
            <input type="email" class="modal__input" placeholder="Your email" id="email" />
          </label>
          <button class="modal__button">Subscribe</button>
        </div>
      </div>
    </div>
    <script src="../modal.js"></script>
  </body>
</html>
