<div class="modal">
  <div class="modal__container">
    <button class="modal__close">
      <span>x</span>
    </button>
    <div class="modal__image">
      <picture>
        <source
          media="(max-width:767px)"
          srcset="./images/modal-sub.jpg 1x, ./images/modal-sub@2x.jpg 2x"
          type="image/jpeg"
        />
        <img src="path-to-image.jpg" alt="Modal Image" />
      </picture>

      <h3 class="modal__title">Follow to our newsletter</h3>
      <p class="modal__text">

        box.
      </p>
      <label class="modal__label" for="email"
        >Email
        <input type="email" class="modal__input" placeholder="Your email" id="email" />

    </div>
  </div>
